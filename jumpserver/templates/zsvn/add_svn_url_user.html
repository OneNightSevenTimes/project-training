{% extends 'base.html' %}
{% load mytags %}
{% load bootstrap %}
{% block content %}
{% include 'nav_cat_bar.html' %}

<div>
    <div class="container">
        {% if error %}
            <div class="alert alert-warning text-center">{{ error }}</div>
        {% endif %}
        {% if msg %}
            <div class="alert alert-success text-center">{{ msg }}</div>
        {% endif %}

        <form method="post" action="/zsvn/svn/add_svn_url_user/">
            <div class="row form-group form-inline">
                <label>SVN地址</label>
                <input type="text" name="svn_url" class="form-control" style="width: 50%">
            </div>
            <div class="row form-group form-inline">
                <label>用户名/组名</label>
                <input name="add_user" type="text" class="form-control">
                <label style="color: red">组名前加'@'符号</label>
            </div>
            <div class="row form-group form-inline">
                <label>权限</label>
                <input name="permit" type="text" class="form-control">
            </div>
            <div class="row form-group form-inline">
                <label>
                    <input type="checkbox" name="sendmail" value="sendmail"> 发送邮件
                </label>
            </div>

            <div class="row form-group form-inline">
                <button type="submit" class="btn btn-success">添加</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}

<script>

</script>
{% endblock %}
